<app-header></app-header>
<app-alert [errorMessage]="errMsg" [errorType]="errType" *ngIf="showError"></app-alert>
<section>
    <div class="container-fluid h-custom">
      <div class="row d-flex text-center justify-content-center align-items-center mt-4 mb-4">
        <div class="col-12">
          <h2>{{title}}</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" *ngIf="showLogin">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
                <span class="text-danger" *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched">Please submit a valid email address</span>
            </div>
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4">Password</label>
              <input type="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Enter password" />
                <span class="text-danger" *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched">Password length minimum 6 character</span>
            </div>
            <div></div>
            <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-md" type="button" [disabled]="showLoading || !loginForm.get('password').valid || !loginForm.get('email').valid" (click)="onLogin()">
                    <span *ngIf="showLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="showLoading"> Loading...</span> 
                    <span *ngIf="!showLoading">Login</span>
                </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a (click)="goToPage(false)"
                  class="link-danger">Register</a></p>
            </div>
          </form>

          <form [formGroup]="registerForm" *ngIf="!showLogin" (ngSubmit)="onRegister()">
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" formControlName="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
                                <span class="text-danger" *ngIf="!registerForm.get('email').valid && registerForm.get('email').touched">Please submit a valid email address</span>
                
            </div>
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input type="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Enter password" />
                                <span class="text-danger" *ngIf="!registerForm.get('password').valid && registerForm.get('password').touched">Password length minimum 6 character</span>
            </div>
            <div></div>
            <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-md" type="submit" [disabled]="showLoading || !registerForm.get('password').valid || !registerForm.get('email').valid">
                    <span *ngIf="showLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="showLoading"> Loading...</span> 
                    <span *ngIf="!showLoading">Register</span>
                </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a (click)="goToPage(true)"
                  class="link-danger">Login Here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
<app-footer></app-footer>
