<app-header></app-header>
<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex text-center justify-content-center align-items-center  mb-4">
        <div class="col-12">
          <h2>{{title}}</h2>
        </div>
      </div>
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form [formGroup]="loginForm" *ngIf="showLogin">
            <div class="form-outline mb-4">
              <input type="email" required formControlName="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="email">Email address</label>
            </div>
            <div class="form-outline mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="form3Example4">Password</label>
            </div>
            <div></div>
            <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-md" type="button" [disabled]="showLoading" (click)="onLogin()">
                    <span *ngIf="showLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="showLoading"> Loading...</span> 
                    <span *ngIf="!showLoading">Login</span>
                </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a (click)="goToPage(false)"
                  class="link-danger">Register</a></p>
            </div>
          </form>

          <form [formGroup]="registerForm" *ngIf="!showLogin" (ngSubmit)="onRegister()">
            <div class="form-outline mb-4">
              <input type="email" required formControlName="email" class="form-control form-control-lg"
                placeholder="Enter a valid email address" />
              <label class="form-label" for="email">Email address</label>
            </div>
            <div class="form-outline mb-3">
              <input type="password" formControlName="password" class="form-control form-control-lg"
                placeholder="Enter password" />
              <label class="form-label" for="password">Password</label>
            </div>
            <div></div>
            <div class="text-center text-lg-start mt-4 pt-2">
                <button class="btn btn-primary btn-md" type="submit" >
                    <span *ngIf="showLoading" class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
                    <span *ngIf="showLoading"> Loading...</span> 
                    <span *ngIf="!showLoading">Register</span>
                </button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a (click)="goToPage(true)"
                  class="link-danger">Login Here</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
      <div class="text-white mb-3 mb-md-0">
        Copyright Â© 2020. All rights reserved.
      </div>
    </div>
  </section>
