<app-maintab></app-maintab>
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive pricing table.">
    <title>Pricing Table &ndash; Layout Examples &ndash; Pure</title>
    <link rel="stylesheet" href="/css/pure/pure-min.css">
    <link rel="stylesheet" href="/css/pure/grids-responsive-min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/grids-responsive-min.css" />
    <link rel="stylesheet" href="/layouts/pricing/styles.css">
    
</head>
<body>
<div class="banner">
    <h1 class="banner-head">
        Expense management<br>
        Easily manage your expenses
    </h1>
</div>
<div class="l-content">
    <div class="pricing-tables pure-g">
        <div class="pure-u-1 pure-u-md-2-3">
            <div class="pricing-table pricing-table-free">
                <div class="pricing-table-header">
                    <h2>Total Expense</h2>

                    <span class="pricing-table-price">
                        {{totalExpense | currency:'IDR'}}
                        <span>this month</span>
                    </span>
                </div>
            </div>
        </div>

        <div class="pure-u-1 pure-u-md-2-3">
            <div class="pricing-table pricing-table-biz pricing-table-selected">
                <div class="pricing-table-header">
                    <h2>Total Income</h2>

                    <span class="pricing-table-price">
                        {{totalIncome | currency:'IDR'}}
                        <span>this month</span>
                    </span>
                </div>
            </div>
        </div>
    </div> <!-- end pricing-tables -->
</div> <!-- end l-content -->
</body>
</html>
