<app-maintab></app-maintab>
<form #expenseForm="ngForm" (ngSubmit)="onSubmit(expenseForm.value)">
    <div class="form-group">
      <label for="trxDate">Expense Date</label>
      <input type="date" class="form-control" id="trxDate" ngModel name="trxDate">
    </div>
    <div class="form-group">
      <label for="category">Category</label>
      <select class="form-select" aria-label="Default select example" ngModel name="category">
        <option selected value=""></option>
        <option *ngFor="let cbCategory of listCategory" [value]="cbCategory" >
            {{cbCategory}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount</label>
      <input type="number" class="form-control" id="amount" ngModel name="amount">
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc"  ngModel name="desc">
    </div>
    <button type="submit" class="btn btn-primary" >Save</button>
    <button type="button" class="btn btn-secondary" (click)="back()">Back</button>
</form>
<br><br><br><br>
  <div class="form-group">
    <label for="category">Add {{expenseType}} category</label>
    <input type="text" class="form-control" id="expenseCategory" [(ngModel)]="expenseCategory">
  </div>
  <button type="submit" class="btn btn-primary"  (click)="addCategory()">Add Category</button>
